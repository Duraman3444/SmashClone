<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #status { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .connected { background-color: #d4edda; border-color: #c3e6cb; }
        .disconnected { background-color: #f8d7da; border-color: #f5c6cb; }
        #gameState { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background-color: #f8f9fa; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Multiplayer Networking Test</h1>
    
    <div id="status" class="disconnected">
        Status: Disconnected
    </div>
    
    <div>
        <button onclick="connectToServer()">Connect to Server</button>
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="sendTestInput()">Send Test Input</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div id="gameState">
        <h3>Game State:</h3>
        <pre id="gameStateContent">No game state received</pre>
    </div>
    
    <div id="logs">
        <h3>Logs:</h3>
        <div id="logContent" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    </div>

    <script>
        let socket = null;
        let connected = false;
        
        function log(message) {
            const logContent = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${time}] ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function updateStatus(status, isConnected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${status}`;
            statusDiv.className = isConnected ? 'connected' : 'disconnected';
        }
        
        function connectToServer() {
            if (socket) {
                socket.disconnect();
            }
            
            socket = io('http://localhost:3000');
            
            socket.on('connect', () => {
                connected = true;
                updateStatus('Connected', true);
                log(`Connected to server with ID: ${socket.id}`);
            });
            
            socket.on('disconnect', () => {
                connected = false;
                updateStatus('Disconnected', false);
                log('Disconnected from server');
            });
            
            socket.on('gameState', (gameState) => {
                document.getElementById('gameStateContent').textContent = JSON.stringify(gameState, null, 2);
                log('Received game state update');
            });
            
            socket.on('gameEnd', (data) => {
                log(`Game ended. Winner: ${data.winner || 'None'}`);
            });
            
            socket.on('roomFull', () => {
                log('Room is full!');
            });
            
            socket.on('connect_error', (error) => {
                log(`Connection error: ${error}`);
            });
        }
        
        function joinRoom() {
            if (!socket || !connected) {
                log('Not connected to server');
                return;
            }
            
            const testCharacter = {
                id: 'pixel-bot',
                name: 'Pixel Bot',
                color: '#FF00FF',
                moveSpeed: 200,
                jumpPower: -460
            };
            
            socket.emit('joinRoom', {
                roomId: 'test-room',
                selectedCharacter: testCharacter
            });
            
            log('Joined room with Pixel Bot character');
        }
        
        function sendTestInput() {
            if (!socket || !connected) {
                log('Not connected to server');
                return;
            }
            
            // Test movement input
            socket.emit('playerInput', {
                type: 'move',
                left: false,
                right: true,
                block: false,
                timestamp: Date.now()
            });
            
            log('Sent test movement input');
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
            }
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            connectToServer();
        });
    </script>
</body>
</html>
